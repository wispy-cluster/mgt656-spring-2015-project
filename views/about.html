{% extends "layout.html" %}
{% block header %}
<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 40%;
      margin: auto;
  }
  </style>
</header>
{% endblock %}

{% block mainContent %}
<body>

<div class="container">
  <h2>Meet the team...</h2>
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://hickoryflatdance.com/wp-content/uploads/flamingo.jpg" alt="Brave-Flamingo.jpg" id="brave-flamingo-headshot" width="500" height="500">
        <div class="carousel-caption">
          <span id="brave-flamingo-name"><h3>Brave Flamingo</h3></span>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="http://www.essentiallybliss.com.au/photos/emu_toy.jpg" alt="Witty-Emu.jpg" id ="witty-emu-headshot-headshot" width="500" height="500">
        <div class="carousel-caption">
          <span id ="witty-emu-name" id="name"><h3>Witty Emu</h3></span>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img src="http://gifts.worldwildlife.org/gift-center/images/species-adoptions/Black-footed-Ferret/Black-footed-Ferret-plush-z3.jpg" id="stormy-ferret-headshot" alt="Stormy-Ferret.jpg" width="500" height="500">
        <div class="carousel-caption">
          <span id ="story-ferret-name" id="name"><h3>Stormy Ferret</h3></span>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="http://static.wixstatic.com/media/cbc4a4_1d12bd15574289f357faf3bf93b3fa14.png" id="Elegant-Grass-hopper-headshot" alt="Elegant-Grasshopper.jpg" width="500" height="500">
        <div class="carousel-caption">
          <span id = "elegant-grasshopper-name" id="name"><h3>Elegant Grasshopper</h3></span>
          <p></p>
        </div>
      </div>
      <div class="item">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTcuP4wyofhc8ApDypUVHcredtfLuKDDIK_E7xZ-h_5y2wU4Of-" id="happy-wolverine-headshot" alt="Happy-Wolverine.jpg" width="500" height="500">
        <div class="carousel-caption">
          <span id ="happy-wolverine-name" id ="name"><h3>Happy Wolverine</h3></span>
          <p></p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    $(".item5").click(function(){
        $("#myCarousel").carousel(4);
    });
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>

</body>
{% endblock %}
