<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' type="text/css" />
  </head>

	<body class="container">

    {% block header %}
      <header>Hey, I'm in the header
      <link rel='bootstrap' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
      </header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}

    {% block footer %}
      <footer>This be the footer. Look at me customize the footer. The time is now {{time}}.
          <a href="/">Home</a> &gt; <a href="/about">About us</a>.
      </footer>
    {% endblock %}
  </body>
</html>
